    <section>
      <h2>코드등록 방법 : 카카오톡 > 선물하기 > 선물함 > 선물코드 등록</h2>
      <!--3D 공간-->
      <div class="card">
        <!--카드 묶기-->
        <div class="item front"><img src="img/gift.png"  alt="img front"/></div>
        <!--카드 앞면-->
        <div class="item back"><img src="img/2.jpg" alt="img back"/></div>
        <!--카드 뒷면-->
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        "
      >
        <h1
          id="copybtn1"
          onclick="copyToClipboard();"
          style="margin-top: 500px"
        >
          머플러 코드 복사
        </h1>
      </div>
    </section>

    <script>
     $(window).load(function(){
        $(".loader").fadeOut();
    });
    </script>
    <script>
      function copyToClipboard(val) {
        var t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = val;
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);
      }

      $("#copybtn1").click(function () {
        var textCopy = "RTCS7JDUGP";
        copyToClipboard(textCopy);
        alert("머플러 코드를 복사하였습니다");
      });

    </script>
